<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop.lululemon.com</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel = "stylesheet" href = "home.css">
<body>
    <header>
        <div id="InnerBanner">
            <div id="InnerBannerPromo">
                <p>
                    <span>
                        Early access: the Two-Tone Canvas Tote is back. Members have first dibs before itâ€™s gone (again).
                    </span>
                    <span id="anchorHR">
                        <a href="#" class="anchor_anchor">Shop on the App</a>
                    </span>
                </p>
            </div>
            
            <button class="button_clear" type="button">
                <img src="images\cross.svg" alt="closeIcon">
            </button>
        </div>
        <div id="top-nav">
            <div id="options">
                <div class="storeLocatorContainer">
                    <button type="button" tabindex="0" class="iconWrapperButton" title="store locator icon">
                        <img src="images\location.svg" alt="store locator icon" class="optionicon">
                        <span class="iconComponents_underline">Store Locator</span>
                    </button>
                </div>

                <a href="#" class="iconWrapperacnchor">
                    <img src="images\gift.svg" alt="gift icon" class="optionicon">
                    <span class="iconComponents_underline">Gift Cards</span>
                </a>

                <button class="iconWrapperButton" type="button" title="help center icon">
                    <img src="images\help.svg" alt="help center icon" class="optionicon">
                    <span class="iconComponents_underline">Get Help</span>
                </button>

                <a href="#" class="iconWrapperacnchor">
                    <img src="images\USA.svg" alt= "region selector icon" class="optionicon">
                    <span class="iconComponents_underline">USA</span>
                </a>
            </div>
            <div id="menu">
                <div id="logo">
                    <a href="https://shop.lululemon.com">
                        <img src="images\logo.svg" alt="logo">
                        <span class="hidden-visually">lululemon athletica</span>
                    </a>
                </div>
                <ul>
                    <li><a href="#" class="">Women</a></li>
                    <li><a href="#" class="">Men</a></li>
                    <li><a href="#" class="">accessories</a></li>
                    <li><a href="#" class="">Shoes</a></li>
                    <li><a href="#" class="">Like New</a></li>
                    <li><a href="#" class="">Father's Day</a></li>
                </ul>
                <div id="secondnav">
                    <ul>
                        <div class = "search">
                            <form autocomplete="off" action="https://shop.lululemon.com/search">
                                <img src="images\search.svg" alt="search_closeIcon" focusable="false" a-hidden="false" title="Close">
                                <input autocomplete="off" placeholder="Search" class="search_input" name="Ntt" type="search" value="">
                            </form>
                        </div>
                        <div class="sign-in_profile">
                            <a href="#" class="anchoriconWrapper">
                                <img src="images\signin.svg" alt =" " class="iconComponents_icon" focusable="false">
                                <title>account menu icon</title>
                                <span class="iconComponents_underline">Sign In</span>
                            </a>
                        </div>
                        <a href="#" class="anchoriconWrapper">
                            <img src="images\wishlist.svg" alt =" " class="iconComponents_icon" focusable="false">
                            <title>wish list icon</title>
                        </a>
                        <div class="secondary_cartIcon">
                            <a href="#" class="anchoriconWrapper" title="0 items" aria-label="0 items in the bag, click to view the bag" >
                                <img src="images\cart.svg" alt ="cart" focusable="false" class="iconComponents_icon">
                                <title>bagIcon</title>
                                <span id="cart-total" class="shoppingCartCount">0</span>
                            </a>
                        </div>
                    </ul>

                </div>
            </div>
        </div>
        
    </header>
    
    
</body>
</html>
